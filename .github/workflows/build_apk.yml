name: Build Android APK
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Fix Gradle Files
        run: |
          # Update build.gradle syntax
          sed -i "s/tasks.register('clean', Delete)/task clean(type: Delete)/g" build.gradle
          
          # Generate fresh wrapper
          gradle wrapper --gradle-version 4.10.3 --distribution-type bin
          chmod +x gradlew
          
      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace --no-daemon
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
